<!DOCTYPE html>

<head>

    <title>Le Clan Pain</title>

<body>
    <header class="head">
        <!--boutton-->
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>

        <!--caddie-->
        <label class="lblInput">
            <input type="checkbox" id="checkbox">
            <img class="cart" src="images/logo/cart-shopping-solid.svg" alt="Cart logo">
            <div id="shop"></div>
        </label>


        <!--titre-->
        <h1 class="title">Le Clan Pain</h1>

        <!--tri sélectif-->
        <select id="foods"> <!-- Créer la section pour ajouter les options -->
            <option value="all">Toute les catégories</option>
            <option value="entrees">Entrées</option>
            <option value="plats">Plats</option>
            <!-- "value" permet que se soit une requêtes et non juste du text -->
            <option value="desserts">Desserts</option>
            <option value="boissons">Boissons</option>
        </select>




    </header>

    <div class="container">
        <section id="entree">

        </section>
        <section id="plats">

        </section>
        <section id="desserts">

        </section>
        <section id="boissons">

        </section>

    <section class=review>
        <button class="add">Give us your feedback!</button>
